<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <!-- result display -->
  <div class="result-display">
  <p class="your-result">Your Result</p>
  <div class="score">
    <p class="percentage"><span class="main-number">76</span><br>of 100</p>
  </div>
  <p class="congrats">Great</p>
  <p class="comparison">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <!-- Summary -->
  <div class="summary">
  <p class="summary-title">Summary</p>
  <div class="scores-container">
    <div class="summary-score reaction">
      <div class="left-area">
        <img src="./assets/images/icon-reaction.svg"  aria-hidden="true" class="icon">
        <p class="left-text">Reaction</p>
      </div>
      <div class="right-area">
        <p class="summary-percentage"><span class="summary-left">80</span> / 100</p>
      </div>
    </div>
    <div class="summary-score memory">
      <div class="left-area">
        <img src="./assets/images/icon-memory.svg"  aria-hidden="true" class="icon">
        <p class="left-text">Memory</p>
      </div>
      <div class="right-area">
        <p class="summary-percentage"><span class="summary-left">92</span> / 100</p>
      </div>
    </div>
    <div class="summary-score verbal">
      <div class="left-area">
        <img src="./assets/images/icon-verbal.svg"  aria-hidden="true" class="icon">
        <p class="left-text">Verbal</p>
      </div>
      <div class="right-area">
        <p class="summary-percentage"><span class="summary-left">61</span> / 100</p>
      </div>
    </div>
    <div class="summary-score visual">
      <div class="left-area">
        <img src="./assets/images/icon-visual.svg"  aria-hidden="true" class="icon">
        <p class="left-text">Visual</p>
      </div>
      <div class="right-area">
        <p class="summary-percentage"><span class="summary-left">72</span> / 100</p>
      </div>
    </div>
  </div>
  <button class="button">Continue</button>  
  </div>

</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pierre Frs</a>.
  </div>
</body>
</html>
